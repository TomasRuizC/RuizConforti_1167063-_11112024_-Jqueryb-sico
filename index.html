<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Mirá la siguiente imagen!</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 id="titulo" class="mb-4">¡Mirá la siguiente imagen!</h1>
      <div class="mb-4">
        <button id="mostrar" class="btn btn-primary btn-lg mr-2">
          Mostrar
        </button>
        <button id="esconder" class="btn btn-primary btn-lg">Esconder</button>
      </div>
      <div>
        <img
          src="img.jpg"
          alt="Imagen de ejemplo"
          id="imagen"
          class="img-fluid rounded shadow"
        />
      </div>
    </div>
  </body>
</html>
